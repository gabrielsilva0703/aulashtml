<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Peça ao usuário para inserir seu nome, idade e gênero. Utilize operadores lógicos para verificar se o usuário é maior de idade e qual o gênero do usuário.*/
        let nome = prompt(`Qual o seu nome: `)
        let idade = Number(prompt(`Qual o sua idade: `))
        let genero = prompt(`Informe seu genero: `)
        let maiorIdade = idade >= 18; 
        alert(`${nome}, você é maior de idade: ${maiorIdade}.`)
        alert(`${nome}, seu gênero é: ${genero}`)
    </script>
</body>
</html>
