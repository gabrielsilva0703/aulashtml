<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Peça ao usuário para inserir sua altura (em metros) e peso (em quilos). Calcule o IMC (Índice de Massa Corporal) utilizando a fórmula e armazene o resultado em uma variável.

        let altura = Number(prompt("Digite sua altura em metros:"));
        let peso = Number(prompt("Digite seu peso em quilos:"));
        let imc = peso / (altura * altura);
        alert(`Seu IMC é de ${imc.toFixed(2)}`)
    </script>
</body>

</html>
